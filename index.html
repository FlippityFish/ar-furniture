<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Furniture Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Load Googleâ€™s model-viewer component -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- This will display the 3D model located at assets/58.glb -->
  <model-viewer
    src="assets/58.glb"
    alt="3D Furniture Model"
    auto-rotate
    camera-controls
    background-color="#ffffff">
  </model-viewer>
</body>
</html>
