<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Furniture Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Load Google’s <model-viewer> component -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    /* Fill the screen with the 3D viewer */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- 
    The `src` below must point to your .glb in the assets folder.
    Since “assets/58.glb” is at the same level as index.html, we use that relative path.
  -->
  <model-viewer
    src="assets/58.glb"
    alt="3D Furniture Model"
    auto-rotate
    camera-controls
    background-color="#ffffff">
  </model-viewer>
</body>
</html>
