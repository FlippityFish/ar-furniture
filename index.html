<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Table in AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    a.ar-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #007aff;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>AR Table Viewer</h1>
  <p>Tap below to view the table in Augmented Reality:</p>
  <a id="ar-link" class="ar-button" href="#">View Table in AR</a>

  <script>
    const arLink = document.getElementById("ar-link");
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    const baseURL = "https://flippityfish.github.io/ar-furniture";

    if (/android/i.test(userAgent)) {
      arLink.href =
        `intent://arvr.google.com/scene-viewer/1.0?file=${baseURL}/A-186.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=${baseURL}/fallback.html;end;`;
    } else if (/iPhone|iPad|iPod/.test(userAgent)) {
      arLink.href = `${baseURL}/A-186.usdz`;
      arLink.rel = "ar";
    } else {
      arLink.href = `${baseURL}/fallback.html`;
    }
  </script>

</body>
</html>
