<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Furniture AR Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .item { margin-bottom: 60px; }
    .ar-button {
      display: inline-block;
      padding: 10px 24px;
      background-color: #007aff;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
    }
    model-viewer {
      width: 100%;
      max-width: 400px;
      height: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Furniture AR Gallery</h1>

  <!-- A-186 -->
  <div class="item">
    <h2>Model A-186</h2>
    <a class="ar-button" href="#" onclick="launchAR('A-186')">View in AR</a>
    <model-viewer src="A-186.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
  </div>

  <!-- A-58 -->
  <div class="item">
    <h2>Model A-58</h2>
    <a class="ar-button" href="#" onclick="launchAR('A-58')">View in AR</a>
    <model-viewer src="A-58.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
  </div>

  <script>
    const baseURL = "https://flippityfish.github.io/ar-furniture";

    function launchAR(modelName) {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href =
          `intent://arvr.google.com/scene-viewer/1.0?file=${baseURL}/${modelName}.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=${baseURL}/index.html;end;`;
      } else if (/iPad|iPhone|iPod/.test(userAgent)) {
        window.location.href = `${baseURL}/${modelName}.usdz`;
      } else {
        alert("AR is only supported on mobile. Use the 3D preview below.");
      }
    }
  </script>

</body>
</html>
