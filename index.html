<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.zappar.io/aframe/0.3/zappar-aframe.js"></script>
  </head>
  <body>
    <a-scene zappar-camera zappar-permissions-ui embedded>
      <a-entity zappar-camera></a-entity>
      <a-entity 
        gltf-model="assets/58.glb" 
        position="0 0 -2" 
        scale="0.2 0.2 0.2"
      ></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 2 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    </a-scene>
  </body>
</html>
