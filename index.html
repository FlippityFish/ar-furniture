<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Table in AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    .ar-button {
      display: inline-block;
      padding: 15px 30px;
      margin-bottom: 30px;
      background-color: #007aff;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
    }
    model-viewer { width: 100%; height: 70vh; }
  </style>
</head>
<body>

  <h1>AR Table Viewer</h1>
  <p>Tap below to view the table in AR:</p>
  <a id="ar-link" class="ar-button" href="#">View Table in AR</a>

  <div id="fallback" style="display:none;">
    <p>Your device doesn't support AR, but you can preview the table in 3D below:</p>
    <model-viewer
      src="A-186_repacked.glb"
      alt="3D table model"
      auto-rotate
      camera-controls
      shadow-intensity="1">
    </model-viewer>
  </div>

  <script>
    const arLink = document.getElementById("ar-link");
    const fallback = document.getElementById("fallback");
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const baseURL = "https://flippityfish.github.io/ar-furniture";

    if (/android/i.test(userAgent)) {
      // Android → Google Scene Viewer
      arLink.href = `intent://arvr.google.com/scene-viewer/1.0?file=${baseURL}/A-186_repacked.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=${baseURL}/fallback.html;end;`;
    } else if (/iPad|iPhone|iPod/.test(userAgent)) {
      // iOS → Apple Quick Look
      arLink.href = `${baseURL}/A-186.usdz`;
      arLink.rel = "ar";
    } else {
      // Other → Show 3D fallback
      arLink.style.display = "none";
      fallback.style.display = "block";
    }
  </script>

</body>
</html>
